<!DOCTYPE html>
<html lang='fr'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.11/index.global.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: 'today prev,next',
            center: 'title',
            right: 'resourceTimeGridDay,resourceTimeGridWeek'
          },
          aspectRatio: 1.6,
          initialView: 'resourceTimeGridDay',
          resources: [
            { id: '1', building: '460 Bryant', title: 'Auditorium A' },
            { id: '2', building: '460 Bryant', title: 'Auditorium B' },
            { id: '3', building: '460 Bryant', title: 'Auditorium C' },
            { id: '4', building: '460 Bryant', title: 'Auditorium D' },
            { id: '5', building: '460 Bryant', title: 'Auditorium E' },
            { id: '6', building: '460 Bryant', title: 'Auditorium F' },
            { id: '10', building: '460 Bryant', title: 'Auditorium D' },
            { id: '9', building: '460 Bryant', title: 'Auditorium E' },
            { id: '8', building: '460 Bryant', title: 'Auditorium F' },
            { id: '7', building: '460 Bryant', title: 'Auditorium G' }
          ],
          events: '/events',
          filterResourcesWithEvents: true,
          resourceRender: function(info) {
            if (['1', '2', '3', '4', '5'].indexOf(info.resource.id) === -1) {
              info.el.style.display = 'none';
            }
          }
        });
        
            calendar.render();
          
          });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
